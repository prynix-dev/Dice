<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <style>
        *,
        *::before,
        *::after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at center, #333, #111);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .box{
            width: 400px;
            height: 400px;
            /* border:1px solid black ; */
            margin: 100px auto;
            position: relative;
            transition: 3s;
            transform-style: preserve-3d;
            &:hover{
                transform: rotate3d(1,1,1,345deg);
            }
            >div{
                box-shadow: inset 0 0 30px rgb(0, 0, 0);
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;left: 0;
                background-color: tan;
                border: 1px solid rgba(0, 0, 0, 0.562);
                
                &:nth-of-type(1){
                    transform: translateZ(-200px);
                }
                &:nth-of-type(2){
                    transform: translateZ(200px);
                }
                &:nth-of-type(3){
                    transform-origin: left;
                    transform: translateZ(-200px) rotateY(-90deg);
                }
                &:nth-of-type(4){
                    transform-origin: right;
                    transform: translateZ(-200px) rotateY(90deg);
                }
                &:nth-of-type(5){
                    transform-origin: top;
                    transform: translateZ(-200px) rotateX(90deg);
                }
                &:nth-of-type(6){
                    transform-origin: bottom;
                    transform: translateZ(-200px) rotateX(-90deg);
                }
                >img{
                    width: 100%;
                    object-fit: cover;
                }
                
            }
            
        }
        .copyright {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;

            &:hover .name {
                opacity: 1;
                transform: translateX(0);
            }

            &:hover .socials a:nth-of-type(1) {
                transition-delay: 0.1s;
                opacity: 1;
                transform: translateX(0);
                margin-left: 24px;
            }

            &:hover .socials a:nth-child(2) {
                transition-delay: 0.25s;
                opacity: 1;
                transform: translateX(0);
                margin-left: 12px;
            }

            &:hover .socials a:nth-child(3) {
                transition-delay: 0.4s;
                opacity: 1;
                transform: translateX(0);
                margin-left: 0px;
            }

        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 62% 38% 42% 58% / 41% 30% 70% 59%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.836);
            object-fit: cover;
            transition: 1.5s;

            &:hover {
                border-radius: 42% 58% 62% 38% / 70% 59% 41% 30%;
            }
        }

        .info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .name {
            font-size: 20px;
            color: rgb(255, 241, 214);
            opacity: 0;
            transition: 1.5s;
            transform: translateX(10px);

        }

        .socials {
            display: flex;
            flex-direction: column;
            gap: 8px;

            >a {
                color: rgba(255, 241, 214, 0.822);
                text-decoration: none;
                font-size: 20px;
                display: flex;
                align-items: center;
                gap: 8px;
                opacity: 0;
                transition: 0.4s ease;
                transform: translateX(10px);
            }
        }
    </style>
    <link rel="stylesheet" href="css/fontello.css">
</head>

<body>
<div class="box">
    <div>
        <img src="img/1.png" alt="">
    </div>
    <div>
        <img src="img/2.png" alt="">
    </div>
    <div>
        <img src="img/3.png" alt="">
    </div>
    <div>
        <img src="img/4.png" alt="">
    </div>
    <div>
        <img src="img/5.png" alt="">
    </div>
    <div>
        <img src="img/6.png" alt="">
    </div>
</div>

<!-- footer -->
    <footer>
        <div class="copyright">

            <div class="info">

                <span class="name">prynix</span>

                <div class="socials">
                    <a href="https://www.instagram.com/prynix_dev/" target="_blank">
                        <i class="icon-instagram"></i>
                    </a>


                    <a href="https://github.com/prynix-dev" target="_blank">
                        <i class="icon-github-circled"></i>
                    </a>


                    <a href="https://www.linkedin.com/in/parinaz-esmaeilian-15824937b/" target="_blank">
                        <i class="icon-linkedin-squared"></i>
                    </a>

                </div>
            </div>
            <img src="img/prynix.jpg" alt="prynix" class="profile-pic">
        </div>
    </footer>
</body>

</html>
